<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal</title>
</head>
<body>
    <div id="cal-container">
        <div id="display">
            <div id="display-div">123</div>
        </div>
        <div id="keys">
            <table>
                <tr>
                    <td><span id="key-ac">AC</span></span></td>
                    <td><span id="key-2">+/-</span></td>
                    <td><span id="key-%">%</span></td>
                    <td><span id="key-/">/</span></td>
                </tr>
                <tr>
                    <td><span id="key-7">7</span></td>
                    <td><span id="key-8">8</span></td>
                    <td><span id="key-9">9</span></td>
                    <td><span id="key-*">*</span></td>
                </tr>
                <tr>
                    <td><span id="key-4">4</span></td>
                    <td><span id="key-5">5</span></td>
                    <td><span id="key-6">6</span></td>
                    <td><span id="key--">-</span></td>
                </tr>
                <tr>
                    <td><span id="key-1">1</span></td>
                    <td><span id="key-2">2</span></td>
                    <td><span id="key-3">3</span></td>
                    <td><span id="key-+">+</span></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="key-0">0</span></td>
                    <td><span id="key-.">.</span></td>
                    <td><span id="key-=">=</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
