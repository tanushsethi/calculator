<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal</title>
</head>
<body>
    <div id="cal-container">
        <div id="display">
            <div id="display-div"></div>
            <div id="eval-dis"></div>
        </div>
        <div id="keys">
            <table>
                <tr>
                    <td><span>AC</span></td>
                    <td><span>+/-</span></td>
                    <td><span>%</span></td>
                    <td><span>/</span></td>
                </tr>
                <tr>
                    <td><span>7</span></td>
                    <td><span>8</span></td>
                    <td><span>9</span></td>
                    <td><span>*</span></td>
                </tr>
                <tr>
                    <td><span>4</span></td>
                    <td><span>5</span></td>
                    <td><span>6</span></td>
                    <td><span>-</span></td>
                </tr>
                <tr>
                    <td><span>1</span></td>
                    <td><span>2</span></td>
                    <td><span>3</span></td>
                    <td><span>+</span></td>
                </tr>
                <tr>
                    <td colspan="2"><span>0</span></td>
                    <td><span>.</span></td>
                    <td><span>=</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
